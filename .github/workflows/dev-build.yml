name: Build and Deploy Dev Environment

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to v3

      - name: Debug Git Status
        run: |
          git status
          git remote -v
      
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create dev/common folder
        run: mkdir -p dev/common

      - name: Extract function to dev/common folder
        run: |
          sed -n '/function clarion_language_definition/,/}/p' common/head_tag.html > dev/common/clarion-language.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add dev/common/clarion-language.js
          git commit -m "Automated extraction"
          git push "https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/msarson/discourse-highlightjs-clarion.git" HEAD:main
